<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>ABSTRACT PLAY</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="background-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Abstract">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Abstract">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon und Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="scene"></canvas>
    <div id="gate" class="gate" role="button" aria-label="Tippen zum Starten">
        <div class="gate__inner">
            <div class="gate__dot"></div>
            <div class="gate__text">Tippe, um Audio & Bewegung zu aktivieren</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').catch(() => {});
        });
    }
    </script>
</body>
</html>
